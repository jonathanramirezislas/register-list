<div class="container">
  <div class="col">
    <h3>{{ titulo }}</h3>
  </div>
  <hr />
  <!-- Getting personacreada from son -->
  <app-formulario
    (personaCreada)="personaAgregada($event)"
  ></app-formulario>
  <hr />
  <!-- Send personas to son -->
  <app-persona
    *ngFor="let personaElemento of personas; let i = index"
    [persona]="personaElemento"
    [indice]="i"
  >
  </app-persona>
</div>
